<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic - Video Streaming App</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #282828;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            cursor: pointer;
        }

        .logo img {
            width: 120px; /* Adjust the size of the logo */
            height: auto;
        }

        .search-bar {
            flex: 1;
            margin-left: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        nav img {
            width: 30px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .page-content {
            padding: 20px;
        }

        .video-list {
            margin-top: 20px;
        }

        .video-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .video-item img {
            width: 100px;
            height: 60px;
            margin-right: 15px;
        }

        .video-player {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Changed to column for better alignment */
            padding: 20px;
            position: relative;
        }

        .share-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-player video {
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Custom Share Modal */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .share-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .share-modal button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .share-modal button:hover {
            background-color: #45a049;
        }

        .share-option {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        .share-option img {
            margin-right: 10px;
            width: 30px;
        }

        .link-share {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .setting-section {
            margin-top: 20px;
        }

        /* Dark Mode */
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        body.dark-theme header {
            background-color: #000;
        }

        body.dark-theme nav {
            background-color: #444;
        }

        /* Caption Customization */
        .caption-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .miniature-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* Ensure spacing between the title and the share button */
        .video-player h2 {
            margin-bottom: 20px; /* Added margin to ensure space between title and share button */
        }

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo" onclick="navigateTo('home')">
            <img src="https://i.imgur.com/fXWBUVS.jpeg" alt="Magic Logo"> <!-- Your logo image -->
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search videos..." oninput="searchVideos(event)">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <img src="https://i.imgur.com/CMpHtMJ.png" alt="Home" onclick="navigateTo('home')">
        <img src="https://i.imgur.com/u1ZbYij.png" alt="Share" onclick="openShareDialog()">
        <img src="https://i.imgur.com/6x9tICq.png" alt="Settings" onclick="navigateTo('settings')">
        <img src="https://i.imgur.com/7vfoJ9w.png" alt="Profile" onclick="navigateTo('profile')">
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="page-content">
        <h2>Welcome to Magic</h2>
        <div class="video-list" id="videoList">
            <p>No videos posted yet.</p>
        </div>
    </div>

    <!-- Video Player Page -->
    <div id="videoPlayerPage" class="page-content hidden">
        <div class="video-player">
            <!-- Share Button in Video Player -->
            <button class="share-button" onclick="openShareDialog()">
                <img src="https://i.imgur.com/u1ZbYij.png" alt="Share" style="width: 30px;">
            </button>
            <div>
                <h2 id="videoPlayerTitle">Video Title</h2>
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <button onclick="navigateTo('home')" style="margin-top: 20px;">Back to Home</button>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage" class="page-content hidden">
        <h2>Settings</h2>

        <!-- Dark/Light Theme Toggle -->
        <div class="setting-section">
            <h3>Theme</h3>
            <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
        </div>

        <!-- Caption Customization -->
        <div class="setting-section">
            <h3>Customize Caption</h3>
            <textarea id="captionInput" class="caption-input" placeholder="Enter a vibrant caption"></textarea>
            <button onclick="saveCaption()">Save Caption</button>
        </div>

        <!-- Post Video -->
        <div class="setting-section">
            <h3>Post Video</h3>
            <input type="file" id="videoFile" accept="video/*">
            <input type="file" id="miniatureFile" accept="image/*">
            <input type="text" id="captionInputPost" placeholder="Add a Caption">
            <button onclick="postVideo()">Post Video</button>
        </div>

        <!-- Delete Video -->
        <div class="setting-section">
            <h3>Delete Video</h3>
            <button onclick="deleteVideo()">Delete Video</button>
        </div>

        <!-- Schedule Video -->
        <div class="setting-section">
            <h3>Schedule Video</h3>
            <input type="datetime-local" id="scheduleDate">
            <button onclick="setSchedule()">Set Schedule</button>
        </div>

        <!-- Back to Home -->
        <button onclick="navigateTo('home')" style="margin-top: 20px;">Back to Home</button>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="page-content hidden">
        <h2>Your Profile</h2>
        <p>No video posted yet.</p>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="share-modal" style="display:none;">
        <div class="share-modal-content">
            <h3>Share this content</h3>

            <!-- Share options -->
            <div class="share-option" onclick="shareOnApp('whatsapp')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/120px-WhatsApp.svg.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </div>

            <div class="share-option" onclick="shareOnApp('facebook')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <span>Facebook</span>
            </div>

            <div class="share-option" onclick="shareOnApp('twitter')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_As_of_2021.svg" alt="Twitter">
                <span>Twitter</span>
            </div>

            <!-- Link share option -->
            <div class="link-share" onclick="copyLinkToClipboard()">
                Copy Link
            </div>

            <!-- Close button -->
            <button onclick="closeShareDialog()">Close</button>
        </div>
    </div>

    <script>
        let videoData = [];
        let theme = 'light';

        // Function to open the custom share dialog
        function openShareDialog() {
            const shareModal = document.getElementById('shareModal');
            shareModal.style.display = 'flex';
        }

        // Function to close the custom share dialog
        function closeShareDialog() {
            const shareModal = document.getElementById('shareModal');
            shareModal.style.display = 'none'; // Hide the modal
        }

        // Function to share content on social media (just an example)
        function shareOnApp(app) {
            alert('Sharing on ' + app);
            closeShareDialog();
        }

        // Function to copy the video link
        function copyLinkToClipboard() {
            const videoUrl = window.location.href;
            navigator.clipboard.writeText(videoUrl).then(function () {
                alert('Link copied to clipboard!');
            });
        }

        // Function to toggle dark/light theme
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }

        // Function to navigate between pages
        function navigateTo(page) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('videoPlayerPage').classList.add('hidden');
            document.getElementById('settingsPage').classList.add('hidden');
            document.getElementById('profilePage').classList.add('hidden');

            document.getElementById(page + 'Page').classList.remove('hidden');
        }

        // Function to search videos (stubbed)
        function searchVideos(event) {
            const query = event.target.value.toLowerCase();
            const filteredVideos = videoData.filter(video =>
                video.title.toLowerCase().includes(query)
            );
            renderVideos(filteredVideos);
        }

        // Function to render videos
        function renderVideos(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';
            if (videos.length === 0) {
                videoList.innerHTML = '<p>No videos found.</p>';
            }
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div>
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;
                videoItem.onclick = () => openVideoPlayer(video);
                videoList.appendChild(videoItem);
            });
        }

        // Function to open a video in the player
        function openVideoPlayer(video) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoPlayerTitle = document.getElementById('videoPlayerTitle');
            videoPlayerTitle.innerText = video.title;
            videoPlayer.src = video.url;

            navigateTo('videoPlayer');
        }

        // Function to post a video (stubbed)
        function postVideo() {
            const videoFile = document.getElementById('videoFile').files[0];
            const miniatureFile = document.getElementById('miniatureFile').files[0];
            const caption = document.getElementById('captionInputPost').value;

            if (!videoFile || !miniatureFile) {
                alert('Please select a video and a miniature to post.');
                return;
            }

            // Example logic for posting a video
            const newVideo = {
                title: caption || 'New Video',
                description: 'This is a new video.',
                url: URL.createObjectURL(videoFile), // Using a temporary URL for the video
                thumbnail: URL.createObjectURL(miniatureFile), // Temporary URL for the thumbnail
            };

            videoData.push(newVideo);
            renderVideos(videoData); // Render updated video list

            alert('Video posted successfully!');
        }

        // Function to delete a video (stubbed)
        function deleteVideo() {
            alert('Deleting video...');
        }

        // Function to set a video schedule (stubbed)
        function setSchedule() {
            const scheduleDate = document.getElementById('scheduleDate').value;
            alert('Video scheduled for: ' + scheduleDate);
        }
    </script>
</body>
